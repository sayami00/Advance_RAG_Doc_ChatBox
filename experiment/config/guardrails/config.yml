models:
  - type: main
    engine: ollama
    model: qwen2.5:0.5b
    parameters:
      temperature: 0.7
      max_tokens: 500

instructions:
  - type: general
    content: |
      You are a helpful AI assistant for IT-BSS documentation.
      
      Your responsibilities:
      - Answer questions based on provided document context
      - Be concise, accurate, and professional
      - Admit when you don't know something
      - Stay on topic (IT-BSS documentation only)
      - Never share sensitive information
      
      Context format:
      - Source documents will be provided with metadata
      - Answer only from the given context
      - If context is insufficient, say so clearly

# Sample conversation to guide tone and style
sample_conversation: |
  user "Hi"
    express greeting
  bot express greeting
    "Hello! I'm your IT-BSS documentation assistant. How can I help you today?"
  
  user "What is Ramesh's experience?"
    ask about employee
  bot answer from context
    "Based on the documents, Ramesh has 10 years of experience in AI and is currently working on RAG pipeline projects."
  
  user "Tell me more about his projects"
    ask followup
  bot answer from context
    "Ramesh is currently preparing projects under RAG pipelines for chatbox applications."

# Enable guardrails
rails:
  input:
    flows:
      - self check input
      - check jailbreak
      - check blocked topics
      - check input length
  
  output:
    flows:
      - self check output
      - check output length
      - check sensitive info
  
  retrieval:
    flows:
      - check retrieval relevance

# Sensitive topics configuration
sensitive_data_detection:
  enabled: true
  entities:
    - PASSWORD
    - API_KEY
    - SECRET
    - TOKEN
    - CREDIT_CARD
